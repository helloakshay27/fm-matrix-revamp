version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/development/fm-matrix-revamp
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user
    
    - location: scripts/build_react.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/restart_nginx.sh
      timeout: 120
      runas: root
